
  
    {% if not user.is_authenticated %}
    <div class="half-circle">
      
        <a class="nav-link text-uppercase signin {% if request.resolver_match.url_name == 'login'%} active {% endif %}"
          href="{% url 'accounts:login' %}"> Sign In </a>
     
    </div>
  
    <hr class="semicircle" style="color: #ffffff;">
  
    <div class="inverted-half-circle">
     
        <a class="nav-link text-uppercase signin {% if request.resolver_match.url_name == 'signup'%} active {% endif %}"
          href=" {% url 'accounts:signup' %} "> Sign Up </a>
     
    </div>
    {% endif %}
